<div>
  <h2 class="mainTitle">Comparison Results</h2>
  <section class="mainArea">
    <div class="comparisionArea" *ngFor="let item of jsonDataResults">
      <div class="eachItem">
        <li class="leftBlock">
          <span [ngClass]="{ notEqual: !item.isEqual }">
            {{ item.firstJsonDataline }}
          </span>
        </li>
        <li class="rightBlock">
          <span [ngClass]="{ notEqual: !item.isEqual }">
            {{ item.secondJsonDataline }}
          </span>
        </li>
      </div>
    </div>
  </section>
</div>
